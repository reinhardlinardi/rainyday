<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="script.js"></script>

    <title> RainyDay - Search and Update News! </title>

<body>
    <ul class="menu">

        <li class="menu_logo"><img src="rainyday30.png"></li>
        <li class="passive">

        </li>
        <li class="active">

        <li id="time"> Loading locale time... </li>

    <div id="search_and_update">

        <form id="form">

            <input type="button" id="updater">

    <div id="update_message" align="center">
        <h4 id="message"></h4>
    </div>
