<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="time.js"></script>
    <script src="ajax_test.js"></script>
    <title> RainyDay, your daily news solution. </title>
</head>

<body id="main" onload="ShowTime()">
    <ul class="menu">
        <li class="menu_logo"><img src="rainyday30.png"></li>
        <li class="active"><a href="main.html"> Home </a></li>
        <li class="passive"><a href="about.html"> About </a></li>
        <li id="time"> Loading locale time... </li>
    </ul>

    <div align="center" vertical-align="middle">
        <img class="logo" id="logo" src="rainyday100.png">
        <img class="logo" src="rainyday_font.png">
    </div>

    <h3 id="subtitle"> Your daily news solution. </h3>

    <div align="center" vertical-align="middle">
        <form action="search.html">
            <input type="text" id="keyword" name="keyword" placeholder="Type any keyword here">

            <select id="algorithm" name="algorithm">
                <option value="KMP"> KMP </option>
                <option value="Boyer-Moore"> Boyer-Moore </option>
                <option value="Regex"> Regex </option>
            </select>

            <button type="submit" id="search" value="submit"> Search </button>
        </form>
    </div>

    <br>
    <div align="center">
        <h4 id="you_typed"></h4>
    </div>
</body>

</html>
