<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Rainy Day - your daily news solution. </title>
</head>

<body>
    <h1 id="title"> Rainy Day </h1>
    <h3 id="subtitle"> Your daily news solution. </h3>

    <div align="center" vertical-align="middle">
        <form>
            <input type="text" id="keyword" name="keyword" placeholder="Type keyword">

            <select id="algorithm" name="algorithm">
                <option value="KMP"> KMP </option>
                <option value="Boyer-Moore"> Boyer-Moore </option>
                <option value="Regex"> Regex </option>
            </select>

            <button id="search" value="Search"><span> Search </span></button>
        </form>
    </div>
</body>

</html>
