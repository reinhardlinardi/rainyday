<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <title> RainyDay | Search </title>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand pull-left"><img src="umbrella_icon.png"></span>
                <span class="navbar-brand">RainyDay</span>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item nav-link"><a href="Index.html">Home</a></li>
                <li class="nav-item nav-link active"><a href="Search.html">Search</a></li>
                <li class="nav-item nav-link"><a href="About.html">About</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><span class="navbar-text" id="time">Loading locale time...</span></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-3">
            <img class="umbrella-form" src="umbrella.png">
            <h2 class="rainyday-form">RainyDay</h2>
        </div>
        <div class="col-md-5">
            <form class="form-horizontal">
                <div class="input-group">
                    <input type="text" class="form-control" id="keyword" placeholder="Type any keyword here">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" id="dropdown-button">KMP <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a class="dropdown-item" href="#">KMP</a></li>
                            <li><a class="dropdown-item" href="#">Boyer-Moore</a></li>
                            <li><a class="dropdown-item" href="#">Regex</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1">
            <form class="form-horizontal">
                <button type="button" class="btn btn-secondary" id="updater"></button>
            </form>
        </div>
        <div class="col-md-3">
            <h4 id="message">Ready.</h4>
        </div>
    </div>
</body>
